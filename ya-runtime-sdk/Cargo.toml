[package]
name = "ya-runtime-sdk"
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
license = "GPL-3.0"


[features]
default = []
macros = ["ya-runtime-sdk-derive"]

[dependencies.ya-runtime-api]
version = "0.2"
features = ["codec"]
git = "https://github.com/golemfactory/yagna.git"
branch = "mf/ya-runtime-api-0.2.1"

[dependencies]
ya-runtime-sdk-derive = { version = "0.1", path = "../ya-runtime-sdk-derive", optional = true }

anyhow = "1.0"
directories = "3.0"
futures = "0.3"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
structopt = "0.3"
tokio = { version = "0.2", features = ["io-std", "io-util", "rt-core", "rt-threaded", "macros"] }
toml = "0.5"
